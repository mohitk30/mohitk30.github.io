<!DOCTYPE html>
<html>

<head>
    <title>
        Login | Mohit kumar
    </title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <section id="login-section" class="animate__animated animate__zoomInDown">

        <div id="login-div">

            <div id="welcome">
                <h1>Welcome, Please Log in or Sign up </h1>
            </div>
            <div id="log-sign">
                <div id="log">
                    <h2>Log in</h2>
                </div>
                <div id="sign">
                    <h2>Sign up</h2>
                </div>

            </div>

            <div id="enter-username">
                <form action="" method="get">
                    <div id="username-box">
                        <label for="username">Username</label>
                        <div id="username-input">
                            <input type="text" id="username" required placeholder="Unique Username">
                        </div>
                    </div>
                    <div id="password-box">
                        <label for="password">Password</label>
                        <div id="password-input">
                            <input type="password" id="password" required placeholder="At least 8 characters">
                        </div>
                    </div>

                    <div id="email-box">
                        <label for="email">Email</label>
                        <div id="email-input">
                            <input type="email" id="email" required placeholder="Your Email">
                        </div>
                    </div>



                </form>
            </div>

        </div>

        <button id="submit-button" onClick="window.location.reload();"><strong>Log in</strong></button>

    </section>



</body>

</html>
